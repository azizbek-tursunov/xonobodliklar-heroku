{% extends 'base.html' %}
{% load static %}
{% block title %}Xonobodliklar.uz{% endblock title %}

{% block content %}
            <section class="section-title">
          <div class="container">
            <div class="section-content">
              <h1>Yangiliklar</h1>
            </div>
          </div>
        </section>
    
        
        <section id="" class="flex align-items-center">
            <div class="container">
                <div class="row justify-between align-top">
                    <div id="archive" class="col-md-7">
                                {% for article in object_list %}
                                <ul class="list-wrapper">
                                        <a class="list-item" href="{% url 'article_detail' article.pk %}">
                                            <div class="date">{{article.date|date:"d F, Y "}}</div>
                                            <div class="title">{{ article.title }}</div>
                                        </a>
                                </ul>
                                {% endfor %}        
                   </div>
{% endblock content %}
